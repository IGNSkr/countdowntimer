<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>TIME LEFT UNTIL 2024</h1>

    <div class="time_container">
        <div class="days-c timer">
            <p class="big_text" id="days">0</p>
            <span class="span_text">Days</span>
        </div>

        <div class="hours-c timer">
            <p class="big_text" id="hours">0</p>
            <span class="span_text">Hours</span>
        </div>

        <div class="min-c timer">
            <p class="big_text" id="min">0</p>
            <span class="span_text">Minutes</span>
        </div>

        <div class="sec-c timer">
            <p class="big_text" id="sec">0</p>
            <span class="span_text">Seconds</span>
        </div>
    </div>

    <script src="time.js"></script>
    
</body>
</html>
